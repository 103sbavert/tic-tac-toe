<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
        Cross plays first
    </div>
    <div class="ttt-grid">
        <div class="grid-row row-1">
            <div class="grid-square grid-col-1">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-2">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-3">
                <div class="grid-square-placeholder">-</div>
            </div>
        </div>
        <div class="grid-row row-2">
            <div class="grid-square grid-col-1">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-2">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-3">
                <div class="grid-square-placeholder">-</div>
            </div>
        </div>
        <div class="grid-row row-3">
            <div class="grid-square grid-col-1">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-2">
                <div class="grid-square-placeholder">-</div>
            </div>
            <div class="grid-square grid-col-3">
                <div class="grid-square-placeholder">-</div>
            </div>
        </div>
    </div>
</body>

</html>
